<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms test</title>
</head>

<body>

    <div class="container">
        <form name="contact" Netlify>
            <div class="row">
                <div class="col-25">
                    <label for="fname">Fulde navn</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Bent Bentsen..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="text" id="email" name="email" placeholder="Skriv din email..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Land</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                        <option value="Danmark">Danmark</option>
                        <option value="Norge">Norge</option>
                        <option value="Sverige">Sverige</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Skriv!!!</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Jeg har glemt mit password.."
                        style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Send email">
            </div>
        </form>
    </div>
</body>

</html>
